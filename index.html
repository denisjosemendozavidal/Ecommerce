    <div class="container-everything">
        <section class="header">
            <div class="logo" id="logo"><img src="/images/logolumus.png" alt="Logo"></div>
            <nav class="nav" id="nav">
                <div class="nav-elements-grandpa" id="nav-elements-grandpa">
                    <a href="#" class="nav-home" id="nav-home">Home</a>
                    <a href="#" class="nav-products" id="nav-products">Products</a>
                    <a href="#" class="nav-aboutme" id="nav-aboutme">About me</a>
                    <a href="#" class="nav-contact" id="nav-contact">Contact us</a>
                </div>
            </nav>
            <span class="burger" id="Burger">&#9776</span>
            <span class="cart-button" id="cart-button"><img src="/cart.svg" alt="Cart"></span>
        </section>
    
        <section class="main">
            <h2>Most popular</h2>
            <div class="container-slider">
    
                <div class="slider">
                    <div class="slides">
                      <!--radio buttons start-->
                      <input type="radio" name="radio-btn" id="radio1">
                      <input type="radio" name="radio-btn" id="radio2">
                      <input type="radio" name="radio-btn" id="radio3">
                      <input type="radio" name="radio-btn" id="radio4">
                      <!--radio buttons end-->
                      <!--slide images start-->
                      <div class="slide first">
                        <img src="/images/P1.jpeg" alt="">
                      </div>
                      <div class="slide">
                        <img src="/images/P10.jpeg" alt="">
                      </div>
                      <div class="slide">
                        <img src="/images/P11.jpeg" alt="">
                      </div>
                      <div class="slide">
                        <img src="/images/P15.jpeg" alt="">
                      </div>
                      <!--slide images end-->
                      <!--automatic navigation start-->
                      <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                      </div>
                      <!--automatic navigation end-->
                    </div>
                    <!--manual navigation start-->
                    <div class="navigation-manual">
                      <label for="radio1" class="manual-btn"></label>
                      <label for="radio2" class="manual-btn"></label>
                      <label for="radio3" class="manual-btn"></label>
                      <label for="radio4" class="manual-btn"></label>
                    </div>
                    <!--manual navigation end-->
                  </div>
                  <!--image slider end-->
                </div>
                <!--Slider ends here-->
